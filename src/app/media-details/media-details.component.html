<div class="card media-card">
    <div class="card-header">{{ media.date }}</div>
    <img [src]="media.thumbnail_url ? media.thumbnail_url : media.url" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{media.title}}</h5>
        <p class="card-text">{{media.explanation}}</p>
        <a [href]="media.url" class="btn btn-primary">Original</a>
    </div>
</div>
